<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>仿制版详情</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="/css/detail.css"/>
	</head>
	<body>
		<!-- 头部 -->
		<header></header>
		<div class="content content_display_noGap">
			<div class="left_index">
				<div class="index">
					<h3><a>面部</a></h3>
					<ul>
						<li><a href="#">妆前乳</a></li>
						<li><a href="#">粉底</a></li>
						<li><a href="#">遮瑕</a></li>
					</ul>
				</div>
				<div class="index">
					<h3><a>面部</a></h3>
					<ul>
						<li><a href="#">妆前乳</a></li>
						<li><a href="#">粉底</a></li>
						<li><a href="#">遮瑕</a></li>
					</ul>
				</div>
				<div class="index">
					<h3><a>面部</a></h3>
					<ul>
						<li><a href="#">妆前乳</a></li>
						<li><a href="#">粉底</a></li>
						<li><a href="#">遮瑕</a></li>
					</ul>
				</div> 
			</div>
			<div class="main_content">
				<div class="stastic1 content_display_noGap">
					<!-- 动态加载商品详情数据 -->
				</div>
				<div class="guarantee">
					<ul>
						<li><img src="/images/detail/icon_official.png" />官方正品保证</li>
						<li><img src="/images/detail/icon_free.png" />全场免运费</li>
						<li><img src="/images/detail/icon_security.png" />支付保障</li>
					</ul>
				</div>
				<div class="about">
					<h2>相关商品推荐</h2>
					<div class="about_content">
						<!-- 动态加载相关商品数据 -->
					</div>
				</div>
			</div>
			<script type="text/html" id="d_about_temp">
				<% for (var i = 0; i < 4; i++) { var curr=about[i]; %>
					<dl class="goods content_center">
						<dt><a href="/html/detail.html?id=<%= curr.id %>"><img src="<%= curr.img1 %>" ></a></dt>
						<dd><a href="/html/detail.html?id=<%= curr.id %>"><%= curr.title %></a></dd>
						<p><%= curr.volume %>ml</p>
						<p><%= curr.price %></p>
						<button class="add_cart">加入购物车</button>
					</dl>
				<% } %>
			</script>
			<script type="text/html" id="d_list_temp">
				<div class="c_left"><img src="{{curr.img}}" class="curr_img"></div>
				<div class="c_right">
					<div class="curr_id" style="display: none;">{{curr.id}}</div>
					<div class="c_title">
						<h3 class="curr_title">{{curr.title}}<a href="#"><img src="/images/detail/share.jpg" ></a></h3>
						<span>{{curr.volume}}mL</span>
					</div>
					<div class="c_detail">
						<p><span>详情：</span>{{curr.detail}}</p>
						<p><span>功效：</span>{{curr.function}}</p>
						<p><span>使用方法：</span>{{curr.use}}</p>
					</div>
					<div class="c_amount">
						<div class="ca_left">
							<span>数量：</span>
							<div class="amount">
								<input type="button" value="-" class="cut"/>
								<input type="text" value="1" class="number curr_amount"/>
								<input type="button" value="+" class="add"/>
							</div>
						</div>
						<div class="ca_right">
							<span>价格：</span>
							<label>￥<label><label class="curr_price">{{curr.price}}</label>
						</div>
					</div>
					<form class="c_buy">
						<input type="submit" value="加入购物车" class="list_detail"/>
						<input type="submit" value="立即购买" class="add_cart"/>
						<img src="/images/detail/collect.png" >
						<span>加入收藏</span>
					</form>
				</div>
			</script>
		</div>
		<!-- 尾部 -->
		<footer></footer>
		
		<script src="/lib/requirejs/require.js" data-main = "/js/detail.js"></script>
	</body>
</html>
